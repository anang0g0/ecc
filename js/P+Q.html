// P+Q
function padd(P, Q)
{


  if(Q.x == P.x)
    document.write("O!<br>");


  aa=(Q.x-P.x)%p;
  if(aa<0) aa=(p*Math.ceil(Math.abs(aa)/p)-Math.abs(aa))%p;
  nn=p;
  d = nn;  x = 0;  s = 1;
  while (aa != 0) {
    q = Math.floor(d / aa);
    r = d % aa;  d = aa;  aa = r;
    t = x - q * s;  x = s;  s = t;
  }
  
  gcd = d;  // $\gcd(a, n)$ 
  l=((x + nn) % Math.floor(nn / d));
  ll=(Q.y-P.y);
  if(ll<0) ll=ll+p;
  l= ll*l%p;
  
  x3=(l*l-P.x-Q.x)%p;
  if(x3<0)
    x3 = (p*Math.ceil(Math.abs(x3)/p)-Math.abs(x3))%p;
  y3=(l*(P.x-x3)-P.y)%p;
  if(y3<0)
    y3 = (p*Math.ceil(Math.abs(y3)/p)-Math.abs(y3))%p;
  document.write("P+Q=(" + x3 + " , " + y3 + ")");
  document.write("<br>");
  Q.x=x3;
  PQ.x=x3;
  Q.y=y3;
  PQ.y=y3;

  return PQ;
  }

function GCD(a ,n) {
if (a > n) {
     while (a%n != 0) {
          b = a%n
          a = n
          n = b
     }
     great = n
} else {
     while (n%a != 0) {
          b = n%a
          n = a
          a = b
     }
     great = a
}
return great
}
